<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <main>
        <h2>Sign in to Mooter</h2>
        <hr />
        <br />
        <form action="javascript:submitForm()">
            <div class="float-container">
                <label>Username</label>
                <input id="username" name="username" type="text" class="float-field">
            </div>
            <br />
            <div class="float-container">
                <label>Password</label>
                <input id="password" name="password" type="password" class="float-field">
            </div>
            <br />
            <button id="submit">Submit</button>
        </form>
        <p class="small">Don't have an account? <a href="./index.html">Register</a></p>
    </main>
    <!-- your content here... -->
    <script src="login.js"></script>
    <script src="floatInput.js"></script>
</body>

</html>
