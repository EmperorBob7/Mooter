<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Register Form</title>
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <link rel="stylesheet" href="./stylesheets/sign.css">
</head>

<body>
    <main id="main">
        <h2>Join Mooter Today</h2>
        <hr />
        <br />
        <form action="javascript:submitForm()">
            <div class="float-container">
                <label>Username</label>
                <input id="username" name="username" type="text" class="float-field" autocomplete="off" minlength="3"
                    maxlength="15">
            </div>
            <br />
            <div class="float-container">
                <label>Password</label>
                <input id="password" name="password" type="password" class="float-field" autocomplete="off"
                    minlength="5">
            </div>
            <br />
            <button id="submit">Submit</button>
        </form>
        <p class="small">Have an account already? <a href="./login.html">Login</a></p>
    </main>
    <!-- your content here... -->
    <script src="./scripts/settings.js"></script>
    <script src="./scripts/register.js"></script>
    <script src="./scripts/floatInput.js"></script>
</body>

</html>
